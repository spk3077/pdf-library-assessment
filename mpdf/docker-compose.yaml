version: "3"

services:
  # Web Server
  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./php:/var/www/myapp/
      - ./docker/site.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    ports:
      - 8080:80

  php:
    image: php:8.2-fpm
    volumes:
      - ./php:/var/www/myapp/
      - ./docker/php.ini:/usr/local/etc/php/php.ini
  
  composer:
    image: composer:2.6.6
    command: ["composer", "install"]
    volumes:
      - ./php:/app
