version: "3.8"

services:
  # Maven Build JARs
  build_jars:
    build:
      context: ./
      dockerfile: ./Dockerfile_build
    volumes:
      - ./springboot:/app
    working_dir: /app
    command: mvn clean package

  # Springboot
  springboot:
    build:
      context: ./
      dockerfile: ./Dockerfile_spring
    restart: always
    depends_on:
      - build_jars
    ports:
      - 80:80

